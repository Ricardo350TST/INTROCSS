<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/starbacks.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/starbacks.css">
    <script src="https://kit.fontawesome.com/538289529d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Home | Starbacks</title>
</head>
<body>
    <!-- Navegador -->
    <header class="header">
        <nav class="topnavbar">
            <!-- Menú y Rewards -->
            <ul class="left-nav nav">
                <!-- Logo de Starbucks -->
                <li class="nav-item">
                    <img class="item-image" src="https://www.starbucks.com.mx/static/images/logo.svg" alt="Logo">
                </li>

                <li class="nav-item">
                    <a href="">
                        MENÚ
                    </a>
                </li>

                <li class="nav-item">
                    <a href="">
                        REWARDS
                    </a>
                </li>
            </ul>

            <!-- Localizar, ingresar y únete -->
            <ul class="right-nav nav">

                <li class="nav-item localizar">
                    <a href="">
                        <i class="fa-solid fa-location-dot"></i>
                        Localizar Tienda
                    </a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-button ingresar">
                        Ingresar
                    </a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-button unete">
                        Únete
                    </a>
                </li>

            </ul>
        </nav>
    </header>

    <!-- Apartado de Cookies -->
    <div class="cookie-banner" id="cookieBanner">

        <div class="banner-text-container">
            <p class="banner-text-bold">
                Este sitio usa cookies.
            </p>

            <span>
                Al navegar en nuestro sitio aceptas que usemos cookies para personalizar tu experiencia según la Declaración de Privacidad.
            </span>
        </div>

        <div class="banner-button-container">
            <button id="closeBannerButton" class="banner-button">Aceptar</button>
        </div>

    </div>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
